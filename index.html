<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </div>
        </label>
    </div>
    <div class="container">
        <h1>Pokémon Type Effectiveness Calculator</h1>
        <div class="type-container">
            <div class="search-container">
                <input type="text" 
                       id="pokemonSearch" 
                       placeholder="Search Pokémon in Emerald Seaglass ..." 
                       class="type-search pokemon-search"
                       autocomplete="off"
                >
                <input type="text" 
                       id="typeSearch" 
                       placeholder="Filter types..." 
                       class="type-search"
                       autocomplete="off"
                >
            </div>
            <div id="selected-types">
                <p>Or select up to 2 types</p>
            </div>
            <div id="type-buttons"></div>
        </div>
        <div class="results">
            <div class="weakness">
                <h2>Weaknesses</h2>
                <div id="weaknesses"></div>
            </div>
            <div class="resistance">
                <h2>Resistances</h2>
                <div id="resistances"></div>
            </div>
            <div class="immune">
                <h2>Immunities</h2>
                <div id="immunities"></div>
            </div>
        </div>
        <div class="history-container">
            <div class="history-header">
                <h3>Recent Combinations</h3>
                <button id="clear-history" class="clear-history-btn">Clear History</button>
            </div>
            <div id="type-history"></div>
        </div>
        <div class="history-container pokemon-history-container">
            <div class="history-header">
                <h3>Recent Pokémon</h3>
                <button id="clear-pokemon-history" class="clear-history-btn">Clear History</button>
            </div>
            <div id="pokemon-history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
